<div class="card col-6 m-5">
  <h5 class="card-header">Login</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>E-Mail</label>
        <input
          type="text"
          name="email"
          class="form-control"
          placeholder="xxx@yahoo.com"
          formControlName="email"
          [(ngModel)]="user.email"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <a class="forgotStyle"style="float:right" href="#">Forgot?</a>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="*******"
          formControlName="password"
          [(ngModel)]="user.password"
        />
      </div>
      <div class="checkbox">
        <label> <input type="checkbox" /> Save password </label>
      </div>
      <div class="form-group">
        <br />
        <button type="submit" class="btn btn-primary btn-block" name="send">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
